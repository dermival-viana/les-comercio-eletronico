
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<form class="form-horizontal" th:action="@{/order/aprovedExchange}"
			method="post">

			<div class="table-responsive">
				<table id="exchangeListTable"
					class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th><input th:id="selectAllExchanges" type="checkbox" /></th>
							<th>Pedido</th>
							<th>Data</th>
							<th>Status</th>
							<th>Valor</th>
							<th>Justificativa</th>
                            <th>Cliente</th>
							<th>Operacao</th>h>
						</tr>
					</thead>
					<tbody>
						<tr data-th-each="exchange : ${exchangeList}">
							<td>
								<h2
									th:id="idExchange"
									th:name="idExchange"
									th:text="${exchange.id}"

								></h2>
							</td>

							<td></td>
							<td th:text="${exchange.order}"></td>
							<td th:text="${exchange.exchangeDate}"></td>
							<td th:text="${exchange.statusExchange}"></td>
							<td th:text="${exchange.valueExchange}"></td>
							<td th:text="${exchange.justification}"></td>
							<td th:text="${exchange.user}"></td>
						</tr>
					</tbody>
				</table>

			</div>
			<br />
			<br />
			<div>
				<button type="submit" class="btn btn-primary mesmo-tamanho">Enviar</button>
			</div>
		</form>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(
				function() {
					$("#exchangeListTable").DataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});
				});
	</script>
</body>
</html>
