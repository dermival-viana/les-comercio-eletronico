
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />


	<div class="container">
		<div class="table-responsive">
			<table id="categoryListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllCategories" type="checkbox" /></th>
						<th>Nome</th>
						<th>Operacao</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="category : ${categoryList}">
						<td>
						<input hidden="hidden" name="id"  th:value="${category.id}" />
						<input th:id="'selected'+${category.id}" class="checkboxBook" type="checkbox" />
						</td>
						<td th:text="${category.name}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${category.id}" />
							<button th:id="'oneBook-'+${category.id}" class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
							<span class="fa fa-times"></span>Apagar</button>
							<a th:href="@{/category/updateCategory?id=}+${category.id}" class="btn btn-primary btn-xs update-book" type="button" value="update" >
								<span class="fa fa-times"></span>Atualizar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Apagar Selecionados</button>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#categoryListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
