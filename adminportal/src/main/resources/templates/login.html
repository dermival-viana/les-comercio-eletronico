
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h5 class="center-block">Bem Vindo ao Portal do Administrador</h5>
		<hr />
		<img th:src="@{/image/logo_ebook.png}" class="img-responsive"
			style="width: 250px;" />
		
		</div>
        
		<div class="row">
			<div class="col-xs-3 col-md-offset-3">
				<div class="bg-danger" th:if="${param.error}">Nome de Usuario ou Senha Invalida.</div>
				<div class="bg-danger" th:if="${param.logout}">Voce esta desconectado.</div>
				<form class="form-signin" th:action="@{/login}" method="post">
				    <div align="center">
					<h2 class="form-signin-heading">Por favor, digite sua Id</h2>
					</div>
					<div class="form-group">
						<label for="username" class="sr-only">Nome do Usuario</label> <input
							type="text" class="form-control" placeholder="Nome do UsuÃ¡rio"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Senha</label> <input
							type="password" class="form-control" placeholder="Sua senha"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				</form>
			</div>
		</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
