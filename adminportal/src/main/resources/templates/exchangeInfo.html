
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/pedido/exchangeList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Voltar</a></li>
				<li><a th:href="@{/pedido/updateExchange?id=}+${exchange.id}">Editar</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Autor: </strong><span th:text="${book.author}"></span></p>
						<p><strong>Editora: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Data da Publicacao: </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>Lingua: </strong><span th:text="${book.language}"></span></p>
						<!--  <p><strong>Category: </strong><span th:text="${book.category}"></span></p>-->
						<p><strong>Paginas: </strong><span th:text="${book.numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Formato: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>Peso: </strong><span th:text="${book.weight}"></span> gramas</p>
    					<p><strong>Largura: </strong><span th:text="${book. widht}"></span> centimetros</p>
    					<p><strong>Profundidade: </strong><span th:text="${book.depth}"></span> centimetros</p>
    					<p><strong>Altura: </strong><span th:text="${book.height}"></span> centimetros</p>
						<p><strong>Preco de Venda: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Preco de Custo: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Quantidade em Estoque: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Descricao: </Strong><span th:utext="${book.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
